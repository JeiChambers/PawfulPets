<!DOCTYPE html>
<html>
<head>
	<title>Pawful Pets</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="pps.css">
</head>
<body>

<!-- Jumbotron -->
	<div class="container">
		<div class="jumbotron">
  			<h1 class="display-4">Pawful Petsitting!</h1>
  			<p class="lead">Doggone Friendly Service!</p>
  			<hr class="my-4">
  			<p>What are you waiting fur?</p>
  			<a class="btn btn-primary btn-lg" href="#" role="button">Reserve a Spot!</a>
		</div>
	</div>


<!-- Normal Form -->
	<div class="container">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

<!-- Inline Form -->
	<div class="container">
		<form class="form-inline">
		<label class="sr-only" for="inlineFormInputName2">Name</label>
		<input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

		<label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
		<div class="input-group mb-2 mr-sm-2">
		<div class="input-group-prepend">
		  <div class="input-group-text">@</div>
		</div>
		<input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
		</div>

		<div class="form-check mb-2 mr-sm-2">
		<input class="form-check-input" type="checkbox" id="inlineFormCheck">
		<label class="form-check-label" for="inlineFormCheck">
		  Remember me
		</label>
		</div>

		<button type="submit" class="btn btn-primary mb-2">Submit</button>
		</form>
	</div>


</body>
</html>
